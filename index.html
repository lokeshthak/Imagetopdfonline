    <meta name="description" content="Use our free online tool to convert any image (JPG, PNG) to PDF instantly.">

    <!-- PDF बनाने के लिए jsPDF लाइब्रेरी -->

        .header {

        /* --- नया LOGO स्टाइल --- */
        .header-logo {
            max-height: 140px; /* लोगो की ऊंचाई सेट करें */
            margin-bottom: 100px; /* लोगो और टेक्स्ट के बीच में जगह */

        .header h1 { margin: 0; font-size: 2.2em; color: var(--dark-blue); }

            margin-top: 15px; color: var(--medium-blue); font-style: italic; height: 20px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;

        #imagePreview {
            width: 100%; max-height: 250px; object-fit: contain; margin-top: 20px;

        .options h3 {

<body><meta name="google-site-verification" content="DxumLy2Ip2GkCJJR7wUvaZCCKVXE8jz7fLbYzV5bN2w" />
    <div class="container">
        <div class="header">
            <!-- यहाँ अपना लोगो लगाएँ -->
            <img src="logo.png" alt="Website Logo" class="header-logo">
            
            <h1>Free Online Image to PDF Converter</h1>
            <p>Your Image Convert to PDF , Compress And password protection Option</p>
        </div>

        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">
        <label for="imageInput" class="upload-label"> Choose image,JPG file </label>
        
        <p id="fileName"></p>
        <img id="imagePreview" src="#" alt="Image Preview">
        
        <!-- नए फीचर्स -->
        <div class="options" id="optionsDiv" style="display: none;">
            <h3>Advance Options</h3>
            <div class="option-group">
                <label for="qualitySelect">Compress (Size):</label>
                <select id="qualitySelect">
                    <option value="NONE">Without Compress(Not)</option>
                    <option value="MEDIUM" selected>Medium (Balance)</option>
                    <option value="FAST">High (Samll size)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="passwordInput">Password protection(Optional):</label>
                <input type="password" id="passwordInput" placeholder="PDF को सुरक्षित करें">
            </div>
        </div>

        <button id="convertBtn">Convert PDF download </button>
    </div>

    <script>
        // --- JavaScript Logic ---
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const convertBtn = document.getElementById('convertBtn');
        const optionsDiv = document.getElementById('optionsDiv');
        const qualitySelect = document.getElementById('qualitySelect');
        const passwordInput = document.getElementById('passwordInput');
        let selectedFile = null;

        imageInput.addEventListener('change', function(event) {
            if (event.target.files.length === 0) return;
            selectedFile = event.target.files[0];
            
            fileNameDisplay.textContent = selectedFile.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(selectedFile);

            optionsDiv.style.display = 'block';
            convertBtn.classList.add('active');
        });

        convertBtn.addEventListener('click', async function() {
            if (!selectedFile) {
                alert('कृपया पहले एक इमेज चुनें!');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                // स्टेप 1: jsPDF का उपयोग करके इमेज के साथ एक PDF बनाएं
                const { jsPDF } = window.jspdf;
                const img = new Image();
                img.src = imagePreview.src;
                
                await new Promise(resolve => { img.onload = resolve; });

                const orientation = img.width > img.height ? 'l' : 'p';
                const doc = new jsPDF(orientation, 'mm', 'a4');
                
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const ratio = img.width / img.height;
                let newWidth = pageWidth - 20;
                let newHeight = newWidth / ratio;
                if (newHeight > pageHeight - 20) {
                    newHeight = pageHeight - 20;
                    newWidth = newHeight * ratio;
                }
                const x = (pageWidth - newWidth) / 2;
                const y = (pageHeight - newHeight) / 2;

                // क्वालिटी सेटिंग का उपयोग करें
                const compression = qualitySelect.value;
                doc.addImage(img, 'JPEG', x, y, newWidth, newHeight, undefined, compression);

                // स्टेप 2: अगर पासवर्ड है, तो pdf-lib का उपयोग करें
                const password = passwordInput.value;
                if (password) {
                    const { PDFDocument, StandardFonts, rgb } = PDFLib;
                    
                    // jsPDF द्वारा बनाई गई PDF को लोड करें
                    const pdfBytes = doc.output('arraybuffer');
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    
                    // एन्क्रिप्शन सेट करें
                    pdfDoc.setProducer('My Web App');
                    pdfDoc.setCreator('My Web App');
                    
                    // PDF को एन्क्रिप्ट करें और सेव करें
                    const encryptedBytes = await pdfDoc.save({
                        useObjectStreams: false,
                        userPassword: password
                    });
                    
                    // डाउनलोड के लिए Blob बनाएं
                    const blob = new Blob([encryptedBytes], { type: 'application/pdf' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'protected-image.pdf';
                    link.click();

                } else {
                    // अगर पासवर्ड नहीं है, तो सीधे jsPDF से सेव करें
                    doc.save('converted-image.pdf');
                }

            } catch (error) {
                console.error("PDF बनाने में त्रुटि:", error);
                alert("क्षमा करें, PDF बनाने में कोई समस्या हुई।");
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert PDF Download';
            }
        });
    </script>
