<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image to PDF Converter</title>
    
    <!-- PDF बनाने के लिए jsPDF लाइब्रेरी -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    

    <style>
        :root {
            --lightest-blue: #E7F0FA;
            --light-blue: #7BA4D0;
            --medium-blue: #2E5E99;
            --dark-blue: #0D2440;
            --gray: #f4f4f4;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--lightest-blue);
            color: var(--dark-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            border-top: 5px solid var(--medium-blue);
        }
        .header {
            border-bottom: 2px solid var(--lightest-blue);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        
        /* --- नया LOGO स्टाइल --- */
        .header-logo {
            max-height: 80px; /* लोगो की ऊंचाई सेट करें */
            margin-bottom: 30px; /* लोगो और टेक्स्ट के बीच में जगह */
        }
        
        .header h1 { margin: 0; font-size: 2.2em; color: var(--dark-blue); }
        .header p { margin: 5px 0 0; color: var(--medium-blue); font-size: 1.1em; }
        
        #imageInput { display: none; }

        .upload-label {
            display: inline-block; padding: 12px 25px; background-color: var(--medium-blue);
            color: white; border-radius: 8px; cursor: pointer; font-size: 1em;
            font-weight: 500; transition: background-color 0.3s ease;
        }
        .upload-label:hover { background-color: var(--dark-blue); }
        
        #fileName {
            margin-top: 15px; color: var(--medium-blue); font-style: italic; height: 20px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        #imagePreview {
            width: 100%; max-height: 250px; object-fit: contain; margin-top: 20px;
            border-radius: 8px; border: 2px dashed var(--light-blue); display: none;
        }

        /* --- नए फीचर्स की स्टाइलिंग --- */
        .options {
            margin-top: 25px;
            padding: 20px;
            background-color: var(--gray);
            border-radius: 8px;
            text-align: left;
        }
        .options h3 {
            text-align: center;
            margin-top: 0;
            color: var(--dark-blue);
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .option-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: space-between;
        }
        .option-group label {
            font-weight: 500;
            color: var(--medium-blue);
        }
        .option-group input[type="password"], .option-group select {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        #convertBtn {
            margin-top: 30px; width: 100%; padding: 15px; font-size: 1.2em; font-weight: bold;
            background-color: var(--dark-blue); color: white; border: none; border-radius: 8px;
            cursor: pointer; transition: all 0.3s ease; opacity: 0.5; pointer-events: none;
        }
        #convertBtn.active { opacity: 1; pointer-events: auto; }
        #convertBtn:hover.active { background-color: var(--medium-blue); box-shadow: 0 5px 15px rgba(46, 94, 153, 0.4); }
        #convertBtn:disabled { background-color: #999; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <!-- यहाँ अपना लोगो लगाएँ -->
            <img src="logo.png" alt="Website Logo" class="header-logo">
            
            <h1>Image to PDF Convertor pro </h1>
            <p>Your Image Convert to PDF , Compress And password protection Option</p>
        </div>

        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">
        <label for="imageInput" class="upload-label"> Choose image,JPG file </label>
        
        <p id="fileName"></p>
        <img id="imagePreview" src="#" alt="Image Preview">
        
        <!-- नए फीचर्स -->
        <div class="options" id="optionsDiv" style="display: none;">
            <h3>Advance Options</h3>
            <div class="option-group">
                <label for="qualitySelect">Compress (Size):</label>
                <select id="qualitySelect">
                    <option value="NONE">Without Compress(Not)</option>
                    <option value="MEDIUM" selected>Medium (Balance)</option>
                    <option value="FAST">High (Samll size)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="passwordInput">Password protection(Optional):</label>
                <input type="password" id="passwordInput" placeholder="Protect PDF">
            </div>
        </div>

        <button id="convertBtn">Convert PDF download </button>
    </div>

    <script>
        // --- संशोधित JavaScript Logic ---
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const convertBtn = document.getElementById('convertBtn');
        const optionsDiv = document.getElementById('optionsDiv');
        const qualitySelect = document.getElementById('qualitySelect');
        const passwordInput = document.getElementById('passwordInput');
        let selectedFile = null;

        imageInput.addEventListener('change', function(event) {
            if (event.target.files.length === 0) return;
            selectedFile = event.target.files[0];
            
            fileNameDisplay.textContent = selectedFile.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(selectedFile);

            optionsDiv.style.display = 'block';
            convertBtn.classList.add('active');
        });

        convertBtn.addEventListener('click', async function() {
            if (!selectedFile) {
                alert('please first choose image!');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';

            try {
                const { jsPDF } = window.jspdf;
                const img = new Image();
                img.src = imagePreview.src;
                
                // इमेज के लोड होने का इंतजार करें
                await new Promise(resolve => { img.onload = resolve; });

                const orientation = img.width > img.height ? 'l' : 'p';
                const password = passwordInput.value;

                // --- मुख्य बदलाव यहाँ है ---
                // jsPDF को शुरू करते समय ही एन्क्रिप्शन विकल्प सेट करें
                const pdfOptions = {
                    orientation: orientation,
                    unit: 'mm',
                    format: 'a4'
                };

                if (password) {
                    pdfOptions.encryption = {
                        userPassword: password,
                        ownerPassword: password,
                        userPermissions: ["print", "modify", "copy", "annot-forms"]
                    };
                }
                
                const doc = new jsPDF(pdfOptions);
                // --- बदलाव समाप्त ---

                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const ratio = img.width / img.height;
                let newWidth = pageWidth - 20;
                let newHeight = newWidth / ratio;
                if (newHeight > pageHeight - 20) {
                    newHeight = pageHeight - 20;
                    newWidth = newHeight * ratio;
                }
                const x = (pageWidth - newWidth) / 2;
                const y = (pageHeight - newHeight) / 2;

                const compression = qualitySelect.value;
                doc.addImage(img, 'JPEG', x, y, newWidth, newHeight, undefined, compression);
                
                // अब PDF-LIB की कोई आवश्यकता नहीं है, सीधे jsPDF से सेव करें
                const fileName = password ? 'protected-image.pdf' : 'converted-image.pdf';
                doc.save(fileName);

            } catch (error) {
                console.error("PDF बनाने में त्रुटि:", error);
                alert("Sorry, PDF बनाने में कोई समस्या हुई।");
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert PDF download;
            }
        });
    </script>

</body>
</html>
