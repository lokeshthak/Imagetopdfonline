<body>

    <div class="container">
        <div class="header">
            <!-- ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ ‡§≤‡•ã‡§ó‡•ã ‡§≤‡§ó‡§æ‡§è‡§Å -->
            <img src="logo.png" alt="Website Logo" class="header-logo">
            
            <h1>Image to PDF Convertor pro </h1>
            <p>‡§Ö‡§™‡§®‡•Ä ‡§á‡§Æ‡•á‡§ú ‡§ï‡•ã PDF ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç, ‡§ï‡§Ç‡§™‡•ç‡§∞‡•á‡§∏ ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç</p>
        </div>

        <input type="file" id="imageInput" accept="image/png, image/jpeg, image/jpg">
        <label for="imageInput" class="upload-label">üñºÔ∏è Choose image,JPG file </label>
        
        <p id="fileName"></p>
        <img id="imagePreview" src="#" alt="Image Preview">
        
        <!-- ‡§®‡§è ‡§´‡•Ä‡§ö‡§∞‡•ç‡§∏ -->
        <div class="options" id="optionsDiv" style="display: none;">
            <h3>‡§Ö‡§§‡§ø‡§∞‡§ø‡§ï‡•ç‡§§ ‡§µ‡§ø‡§ï‡§≤‡•ç‡§™</h3>
            <div class="option-group">
                <label for="qualitySelect">‡§ï‡§Ç‡§™‡•ç‡§∞‡•á‡§∂‡§® (‡§ó‡•Å‡§£‡§µ‡§§‡•ç‡§§‡§æ):</label>
                <select id="qualitySelect">
                    <option value="NONE">‡§â‡§ö‡•ç‡§ö (‡§ï‡•ã‡§à ‡§ï‡§Ç‡§™‡•ç‡§∞‡•á‡§∂‡§® ‡§®‡§π‡•Ä‡§Ç)</option>
                    <option value="MEDIUM" selected>‡§Æ‡§ß‡•ç‡§Ø‡§Æ (‡§∏‡§Ç‡§§‡•Å‡§≤‡§ø‡§§)</option>
                    <option value="FAST">‡§®‡§ø‡§Æ‡•ç‡§® (‡§õ‡•ã‡§ü‡•Ä ‡§´‡§æ‡§á‡§≤)</option>
                </select>
            </div>
            <div class="option-group">
                <label for="passwordInput">‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° (‡§µ‡•à‡§ï‡§≤‡•ç‡§™‡§ø‡§ï):</label>
                <input type="password" id="passwordInput" placeholder="PDF ‡§ï‡•ã ‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§ ‡§ï‡§∞‡•á‡§Ç">
            </div>
        </div>

        <button id="convertBtn">Convert PDF download </button>
    </div>

    <script>
        // --- JavaScript Logic ---
        const imageInput = document.getElementById('imageInput');
        const fileNameDisplay = document.getElementById('fileName');
        const imagePreview = document.getElementById('imagePreview');
        const convertBtn = document.getElementById('convertBtn');
        const optionsDiv = document.getElementById('optionsDiv');
        const qualitySelect = document.getElementById('qualitySelect');
        const passwordInput = document.getElementById('passwordInput');
        let selectedFile = null;

        imageInput.addEventListener('change', function(event) {
            if (event.target.files.length === 0) return;
            selectedFile = event.target.files[0];
            
            fileNameDisplay.textContent = selectedFile.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.style.display = 'block';
            }
            reader.readAsDataURL(selectedFile);

            optionsDiv.style.display = 'block';
            convertBtn.classList.add('active');
        });

        convertBtn.addEventListener('click', async function() {
            if (!selectedFile) {
                alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡§π‡§≤‡•á ‡§è‡§ï ‡§á‡§Æ‡•á‡§ú ‡§ö‡•Å‡§®‡•á‡§Ç!');
                return;
            }

            convertBtn.disabled = true;
            convertBtn.textContent = '‡§¨‡§¶‡§≤ ‡§∞‡§π‡§æ ‡§π‡•à...';

            try {
                // ‡§∏‡•ç‡§ü‡•á‡§™ 1: jsPDF ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡§ï‡•á ‡§á‡§Æ‡•á‡§ú ‡§ï‡•á ‡§∏‡§æ‡§• ‡§è‡§ï PDF ‡§¨‡§®‡§æ‡§è‡§Ç
                const { jsPDF } = window.jspdf;
                const img = new Image();
                img.src = imagePreview.src;
                
                await new Promise(resolve => { img.onload = resolve; });

                const orientation = img.width > img.height ? 'l' : 'p';
                const doc = new jsPDF(orientation, 'mm', 'a4');
                
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const ratio = img.width / img.height;
                let newWidth = pageWidth - 20;
                let newHeight = newWidth / ratio;
                if (newHeight > pageHeight - 20) {
                    newHeight = pageHeight - 20;
                    newWidth = newHeight * ratio;
                }
                const x = (pageWidth - newWidth) / 2;
                const y = (pageHeight - newHeight) / 2;

                // ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä ‡§∏‡•á‡§ü‡§ø‡§Ç‡§ó ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
                const compression = qualitySelect.value;
                doc.addImage(img, 'JPEG', x, y, newWidth, newHeight, undefined, compression);

                // ‡§∏‡•ç‡§ü‡•á‡§™ 2: ‡§Ö‡§ó‡§∞ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§π‡•à, ‡§§‡•ã pdf-lib ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç
                const password = passwordInput.value;
                if (password) {
                    const { PDFDocument, StandardFonts, rgb } = PDFLib;
                    
                    // jsPDF ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§¨‡§®‡§æ‡§à ‡§ó‡§à PDF ‡§ï‡•ã ‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
                    const pdfBytes = doc.output('arraybuffer');
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    
                    // ‡§è‡§®‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§∂‡§® ‡§∏‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
                    pdfDoc.setProducer('My Web App');
                    pdfDoc.setCreator('My Web App');
                    
                    // PDF ‡§ï‡•ã ‡§è‡§®‡•ç‡§ï‡•ç‡§∞‡§ø‡§™‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç ‡§î‡§∞ ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç
                    const encryptedBytes = await pdfDoc.save({
                        useObjectStreams: false,
                        userPassword: password
                    });
                    
                    // ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡•á ‡§≤‡§ø‡§è Blob ‡§¨‡§®‡§æ‡§è‡§Ç
                    const blob = new Blob([encryptedBytes], { type: 'application/pdf' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = 'protected-image.pdf';
                    link.click();

                } else {
                    // ‡§Ö‡§ó‡§∞ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à, ‡§§‡•ã ‡§∏‡•Ä‡§ß‡•á jsPDF ‡§∏‡•á ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç
                    doc.save('converted-image.pdf');
                }

            } catch (error) {
                console.error("PDF ‡§¨‡§®‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:", error);
                alert("‡§ï‡•ç‡§∑‡§Æ‡§æ ‡§ï‡§∞‡•á‡§Ç, PDF ‡§¨‡§®‡§æ‡§®‡•á ‡§Æ‡•á‡§Ç ‡§ï‡•ã‡§à ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§π‡•Å‡§à‡•§");
            } finally {
                convertBtn.disabled = false;
                convertBtn.textContent = 'PDF ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç ‡§î‡§∞ ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç';
            }
        });
    </script>
